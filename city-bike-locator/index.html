<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Bike Locator</title>
  </head>
  <body>
    <h3 id="data-source-credit">
      Data sourced from the CityBikes API. Find informaton about the project at
      <a href="https://citybik.es/">citybik.es/</a>
    </h3>
    <h1>City Bike Locator</h1>
    <div class="user-inputs">
      <h2>Your Location Coordinates:</h2>
      <label for="latitude-input">Latitude (Decimal Form):</label>
      <input
        type="number"
        min="-90"
        max="90"
        name="latitude-input"
        id="latitude-input"
      />
      <br />
      <label for="longitude-input">Longitude (Decimal Form):</label>
      <input
        type="number"
        min="-180"
        max="180"
        name="longitude-input"
        id="longitude-input"
      />
      <br /><br />
      <label for="distance-input">Search Radius (in Kilometers):</label>
      <input type="number" name="distance-input" id="distance-input" />
      <br />
      <button class="btn" id="submit-btn">Submit</button>
      <button class="btn" id="reset-btn">Reset</button>
    </div>
    <table id="result-table"></table>
  </body>
  <script type="module" src="js/functions.js"></script>
  <script type="module" src="js/main.js"></script>
</html>
