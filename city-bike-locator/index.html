<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Bike Locator</title>
  </head>
  <body>
    <div class="user-inputs">
      <h2>Your Location Coordinates:</h2>
      <label for="latitude-input">Latitude (Decimal Form):</label>
      <input type="number" name="latitude-input" id="latitude-input" />
      <br />
      <label for="longitude-input">Longitude (Decimal Form):</label>
      <input type="number" name="longitude-input" id="longitude-input" />
      <br /><br />
      <label for="distance-input">Maximum Distance (in Kilometers):</label>
      <input type="number" name="distance-input" id="distance-input" />
      <br />
      <button class="btn" id="submit-btn">Submit</button>
      <button class="btn" id="reset-btn">Reset</button>
    </div>
  </body>
  <script type="module" src="js/functions.js"></script>
  <script type="module" src="js/main.js"></script>
</html>
